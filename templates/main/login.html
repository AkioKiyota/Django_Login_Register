{% extends 'main/base.html' %}

{% block block_1 %}
    <h3>Login Page</h3>

    <form action="/login/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
    </form>

    {% if warning %}
        <h2>WRONG USERNAME OR PASS</h2>
        <h3>Try again</h3>
    {% endif %}

{% endblock %}
